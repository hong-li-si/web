<head>
<title>iPhone | Contact</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<link rel="stylesheet" type="text/css" media="screen" href="stylesheets/main.css" />
<link rel="stylesheet" type="text/css" media="screen" href="stylesheets/fancybox.css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
<script src="javascripts/jquery.embedquicktime.js" type="text/javascript" charset="utf-8"></script>
<script src="javascripts/jquery.fancybox.js" type="text/javascript" charset="utf-8"></script>
<script src="javascripts/jquery.easing.1.3.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
$(document).ready(function () {
    jQuery.embedquicktime({
        jquery: 'http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js',
        plugin: 'javascripts/jquery.embedquicktime.js'
    });
});
$(document).ready(function () {
    $("a.link").fancybox({
        'zoomOpacity': true,
        'zoomSpeedIn': 300,
        'zoomSpeedOut': 300,
    });
});
</script>

<link rel="stylesheet" type="text/css" media="screen" href="stylesheets/main-IE6.css" />

</head>
<body>
<div id="wrapper">
  <div id="header">
    <ul id="navigation">
      <li><a href="index.html"><span>主页</span></a></li>
      <li><a href="about.html"><span>关于</span></a></li>
      <li class="current"><a href="contact.html"><span>反馈</span></a></li>
    </ul>
    <div id="title">
      <h1>iPhone application</h1>
      <a href="#"><span>￥4.70</span></a> </div>
  </div>
  <div id="main">
    <div id="iphone">
      <div class="img">
        <div class="hvlog {width: '230', height: '346', controller: 'false', loop: 'true', pluginspage: 'http://www.apple.com/quicktime/download/'}"> <a href="media/example.flv" rel="enclosure">点击有惊喜</a><img src="media/screenshot-1.png" alt="" /> </div>
      </div>
    </div>
    <form id="content" action="#" method="post" accept-charset="utf-8" enctype="multipart/form-data">
      <div class="row">
        <div class="column six">
          <h2>感谢</h2>
          <p>感谢您的留言，我们将尽快回复您</p>
        </div>
      </div>
      <div class="row">
        <div class="column three">
          <p>
            <label for="frm_name">姓名</label>
            <input type="text" name="frm_name" value="" id="frm_name" />
          </p>
        </div>
        <div class="column three">
          <p>
            <label for="frm_email">邮箱</label>
            <input type="text" name="frm_email" value="" id="frm_email" />
          </p>
        </div>
      </div>
      <div class="row">
        <div class="column three">
          <p>
            <label for="frm_subject">项目</label>
            <input type="text" name="frm_subject" value="" id="frm_subject" />
          </p>
        </div>
      </div>
      <div class="row">
        <div class="column six">
          <p>
            <label for="frm_comments">留言</label>
            <textarea name="frm_comments" id="frm_message" rows="8" cols="40"></textarea>
            <button type="submit" name="submit"></button>
          </p>
        </div>
      </div>
    </form>
  </div>
  <div id="footer">
    <p><strong>Copyright &copy; 2009</strong> by <a href="#">iphone4</a>. Design by <a href="http://user.qzone.qq.com/983026067/infocenter">糖果匣子</a></p>
  </div>
</div>
</body>
</html>
